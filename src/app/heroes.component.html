<h2>My Heroes</h2>

<div>
  <!-- 
  <label>Hero name:</label> <input #heroName />
  <button md-button (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
  -->
  <md-input-container>
  <input mdInput placeholder="Hero name" #heroName1 />
  </md-input-container>
  <button md-mini-fab (click)="add(heroName1.value); heroName1.value=''">
    <md-icon>add</md-icon>
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> 
    <span>{{hero.name}}</span>
    <button class="delete" (click)="delete(hero); $event.stopPropagation()">x</button>
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
  <button md-raised-button (click)="gotoDetail()">View Details</button>
</div>
